<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Cadastro Titulo</title>
	<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg td {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg th {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
</h:head>
<h:body>
	<h1>Adicionar um título ao professor</h1>
	<!--add um form pra inserir os titulos. vai ter nome (titulo.name) fazendo referencia ao MODEL -->
	<h:form>
		<table>
			<tr>
				<td><label>Titulo</label></td>
				<td><h:inputText id="titulo" value="#{titulo.titulo}"></h:inputText>
				</td>
			</tr>
			<tr>
				<!-- chama o add no personService (command button -->
				<td colspan="2"><h:commandButton
						action="#{tituloController.addTitulo(titulo)}" value="Adicionar"></h:commandButton>
				</td>
			</tr>
		</table>
	</h:form>
	<br />
	<h3>Titulos List</h3>
	<!-- ve se tá vazia, se não, exibe numa lista -->

	<table class="tg">
		<tr>
			<th width="120">Id do Titulo</th>
			<th width="120">Titulo do Professor</th>
		</tr>
		<ui:repeat value="${tituloService.listTitulo()}" var="titulo">
			<tr>
				<td>${titulo.idPerson}</td>
				<td>${titulo.titulo}</td>
			</tr>
		</ui:repeat>
	</table>
</h:body>
</html>
